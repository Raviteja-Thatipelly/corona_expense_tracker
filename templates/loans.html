{% extends 'base.html' %}
  {% load static %}

  <title>{% block title %}expenses manager | Home {% endblock %}</title>

  {% block content %}
  <div>
      <h1> Loans Manager </h1>

    <div class="summary">
      <div class="card" id="totalLoans">Total Loans: 0</div>
      <div class="card" id="completedLoans">Completed: 0</div>
      <div class="card" id="ongoingLoans">Ongoing: 0</div>
    </div>

    <h2>Loan Details</h2>
    <table id="loanTable">
      <thead>
        <tr>
          <th>Loan ID</th>
          <th>Amount</th>
          <th>Status</th>
          <th>EMI</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>EMI Schedule</h2>
    <div id="emiSection">
      <p>Select a loan to view EMI details.</p>
    </div>
  </div>

  <script src="{% static 'loans.js' %}"></script>
 {% endblock %}
